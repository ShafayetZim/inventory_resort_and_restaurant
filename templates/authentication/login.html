<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Shafayet Jamil Zim" content="author" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>SignIn | Eque Heritage Hotel and Resort </title>
    <link rel="icon" type="image/x-icon" href="{% static 'src/assets/img/favicon.ico' %}"/>
    <link href="{% static 'layouts/modern-dark-menu/css/light/loader.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'layouts/modern-dark-menu/css/dark/loader.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'layouts/modern-dark-menu/loader.js' %}"></script>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="{% static 'src/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

    <link href="{% static 'layouts/modern-dark-menu/css/light/plugins.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'src/assets/css/light/authentication/auth-boxed.css' %}" rel="stylesheet" type="text/css" />

    <link href="{% static 'layouts/modern-dark-menu/css/dark/plugins.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'src/assets/css/dark/authentication/auth-boxed.css' %}" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->

</head>
<body class="form">

    <!-- BEGIN LOADER -->
    <div id="load_screen"> <div class="loader"> <div class="loader-content">
        <div class="spinner-grow align-self-center"></div>
    </div></div></div>
    <!--  END LOADER -->

    <div class="auth-container d-flex">

        <div class="container mx-auto align-self-center">

            <div class="row">

                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-8 col-12 d-flex flex-column align-self-center mx-auto">
                    <div class="card mt-3 mb-3">
                        <div class="card-body">

                            <div class="row">
                                <form id="login-user" action="" method="POST">
                                    {% csrf_token %}
                                    <div class="col-md-12 mb-3">
                                        <h2>Sign In</h2>
                                        <p>Enter your username and password to login</p>
                                    </div>
                                    <p id="error_message_id" style="padding-bottom:20px;">
                                      {% if messages %} {% for message in messages %}
                                      <br />
                                      <a class="alert alert-{{message.tags}}"> {{ message }} </a>
                                      {% endfor %} {% endif %}
                                    </p>
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label class="form-label">Username</label>
                                            <input type="text" name="username" id="username" class="form-control" required="required">
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-4">
                                            <label class="form-label">Password</label>
                                            <input type="password" name="password" id="password" class="form-control" required="required">
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="mb-4">
                                            <button type="submit" class="btn btn-secondary w-100">SIGN IN</button>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="text-center">
                                            <p class="mb-0">Dont't have an account ? <a href="javascript:void(0);" class="text-warning">Sign Up</a></p>
                                        </div>
                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="{% static 'src/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- END GLOBAL MANDATORY SCRIPTS -->

</body>
</html>
